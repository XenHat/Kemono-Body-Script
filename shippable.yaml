language: none
git:
  depth: 1
# branches:
#   except:
#   - "/^travis_ok*.$/"
env:
  - secure:  
before_script:
- apt-get install astyle unzip mcpp -y
- wget https://github.com/Makopo/lslint/releases/download/v1.2.1/lslint_v1.2.1_linux.zip -O lslint.zip
- unzip lslint.zip
script:
- mkdir -p compiled
- mcpp -P "Kemono-Body-Script.lsl" | astyle astyle --style=google --max-code-length=80 --indent=spaces=2 --indent-preproc-block --unpad-paren --delete-empty-lines --align-method-colon --remove-comment-prefix --pad-method-colon=all --pad-param-type --close-templates --convert-tabs  > compiled/xenhat.kemono.body.lsl
- "./lslint -m -i < compiled/xenhat.kemono.body.lsl"
after_success:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
# - git tag | grep ci-ignore | xargs -n 1 -i% git push origin :refs/tags/%
- git tag | grep ci-ignore | xargs -n 1 -I% git push origin :refs/tags/%
- git add compiled/xenhat.kemono.body.lsl
- bash ./travis-ci-git-commit.bash
